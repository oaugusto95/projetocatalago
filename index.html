    <main>
  <section class="carrossel">
    <div class="slides">
      <div class="slide ativo">
        <img src="https://s3.amazonaws.com/lepok.w/produtos/produtos/10619.webp" alt="Promoção de Tintas">
      </div>
      <div class="slide">
        <img src="https://images.tcdn.com.br/img/img_prod/701593/caixa_mdf_cru_20x20cm_padrinhos_debutante_noivas_lembrancinhas_3107_1_73e2113997b99ea610df21a523dbae69.jpg" alt="Linha de Produtos Premium">
      </div>
      <div class="slide">
        <img src="https://cdn.dooca.store/731/products/pecas-mdf-14_640x640+fill_ffffff.png?v=1709556085&webp=0" alt="Atendimento Especializado">
      </div>
    </div>

    <div class="controles">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>

    <div class="indicadores">
      <span class="dot ativo"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>


  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let index = 0;

    function mostrarSlide(n) {
    slides.forEach((slide, i) => {
        slide.classList.remove('ativo');
        dots[i].classList.remove('ativo');
    });
    slides[n].classList.add('ativo');
    dots[n].classList.add('ativo');
    }

    document.querySelector('.next').addEventListener('click', () => {
    index = (index + 1) % slides.length;
    mostrarSlide(index);
    });

    document.querySelector('.prev').addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    mostrarSlide(index);
    });

    dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
        index = i;
        mostrarSlide(index);
    });
    });

    // Troca automática a cada 5s
    setInterval(() => {
    index = (index + 1) % slides.length;
    mostrarSlide(index);
    }, 5000);

    mostrarSlide(index);
</script>
