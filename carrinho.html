  <main>
    <aside class="cart">
            <h2>Meu Carrinho</h2>
            <div id="cart-items">
                <p>Seu carrinho está vazio.</p>
            </div>
            <p class="total">Total: <span id="cart-total">R$ 0,00</span></p>
            
            <div class="observation-box">
                <label for="observacao">Observações:</label>
                <textarea id="observacao" rows="3" placeholder="Ex: Embrulhar para presente, etc."></textarea>
            </div>

        </aside>

  <script>
const cartItemsContainer = document.getElementById('cart-items');
const cartTotalElement = document.getElementById('cart-total');

// Recupera o carrinho do localStorage
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Função para atualizar a exibição do carrinho
function updateCartDisplay() {
    if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Seu carrinho está vazio.</p>';
        cartTotalElement.innerText = 'R$ 0,00';
        return;
    }

    cartItemsContainer.innerHTML = '';
    let total = 0;

    const ul = document.createElement('ul');
    cart.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
            <span>
                <button class="remove-item-btn" data-name="${item.name}">X</button>
                ${item.quantity}x ${item.name}
            </span>
            <span>R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</span>
        `;
        ul.appendChild(li);
        total += item.price * item.quantity;
    });

    cartItemsContainer.appendChild(ul);
    cartTotalElement.innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;

    // Remove itens
    document.querySelectorAll('.remove-item-btn').forEach(button => {
        button.addEventListener('click', (e) => {
            const nameToRemove = e.target.getAttribute('data-name');
            cart = cart.filter(item => item.name !== nameToRemove);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        });
    });
}

// Inicializa a exibição
updateCartDisplay();
</script>


  <script>
    // Exemplo simples: remover item
    const botoesRemover = document.querySelectorAll('.remover');
    botoesRemover.forEach(botao => {
      botao.addEventListener('click', () => {
        botao.closest('tr').remove();
      });
    });

  </script>
